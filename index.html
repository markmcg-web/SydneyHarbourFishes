  let index = 0;
  let intervalID = null;
  let started = false;
  let isPaused = true;

  const img = document.getElementById("fishImage");
  const caption = document.getElementById("caption");
  const slideCount = document.getElementById("slideCount");
  const playButton = document.getElementById("playButton");
  const pauseButton = document.getElementById("pauseButton");
  const prevButton = document.getElementById("prevButton");
  const nextButton = document.getElementById("nextButton");
  const audio = document.getElementById("audioPlayer");

  function showImage(i) {
    img.style.opacity = 0;
    setTimeout(() => {
      const imagePreload = new Image();
      imagePreload.onload = () => {
        img.src = imagePreload.src;
        document.querySelector('.container').style.display = 'flex';
      };
      imagePreload.src = images[i].url;
      img.style.display = 'block';
      img.style.opacity = 1;
      caption.textContent = images[i].caption + ' (Â© ' + images[i].credit + ')';
      slideCount.textContent = `Slide ${i + 1} of ${images.length}`;
    }, 300);
  }

  function startSlideshow() {
    intervalID = setInterval(() => {
      index = (index + 1) % images.length;
      showImage(index);
    }, 5000);
  }

  function stopSlideshow() {
    clearInterval(intervalID);
    intervalID = null;
  }

  playButton.addEventListener("click", async () => {
    if (!started) {
      started = true;
      index = 0;
      showImage(index);
    }
    if (audio.paused) {
      try {
        await audio.play();
      } catch (err) {
        alert("Click anywhere on the page to allow audio playback.");
      }
    }
    isPaused = false;
    pauseButton.textContent = "Pause Slideshow";
    stopSlideshow();
    startSlideshow();
  });

  pauseButton.addEventListener("click", () => {
    if (!started) return;
    if (isPaused) {
      startSlideshow();
      audio.play();
      pauseButton.textContent = "Pause Slideshow";
    } else {
      stopSlideshow();
      audio.pause();
      pauseButton.textContent = "Resume Slideshow";
    }
    isPaused = !isPaused;
  });

  prevButton.addEventListener("click", () => {
    if (!started) return;
    index = (index - 1 + images.length) % images.length;
    showImage(index);
  });

  nextButton.addEventListener("click", () => {
    if (!started) return;
    index = (index + 1) % images.length;
    showImage(index);
  });

  window.addEventListener("blur", () => {
    stopSlideshow();
    audio.pause();
    pauseButton.textContent = "Resume Slideshow";
    isPaused = true;
  });

  // Show first image immediately
  showImage(index);
</script>
